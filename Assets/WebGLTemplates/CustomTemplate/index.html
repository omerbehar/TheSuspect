<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "%UNITY_WEBGL_BUILD_URL%", {onProgress: UnityProgress});
      mergeInto(LibraryManager.library, {
        focusHandleAction: function(_name, _str){
          if(UnityLoader.SystemInfo.mobile == true){
            var _inputTextData = prompt("", Pointer_stringify(_str));
            if (_inputTextData == null || _inputTextData == "") {
              //canceled text
            } else {
              //send data to unity
              SendMessage(Pointer_stringify(_name), 'ReceiveInputData', _inputTextData);
            }  
          }
        },
      });
    </script>
  </head>
  <body>
    <div id="unityContainer" style="width: 960px; height: 600px; margin: auto;"></div>
  </body>
</html>
